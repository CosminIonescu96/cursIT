<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flexContainer {
            display: flex;
            flex-direction: row;
            /* flex-wrap: wrap; */
            /* flex-flow: row-reverse wrap; */
            /* justify-content: center; */
            align-content: flex-end;
            height: 700px;

        }

        .flexItem {
            line-height: 100px;
            width: 100px;
            text-align: center;
            background-color: aqua;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="flexContainer">
        <div class="flexItem">1</div>
        <div class="flexItem">2</div>
        <div class="flexItem">3</div>
        <div class="flexItem">4</div>
        <div class="flexItem" style="align-self: center;">5</div>
    </div>
</body>
</html>
